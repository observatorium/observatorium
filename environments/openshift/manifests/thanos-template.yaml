    - port: http
    selector:
      matchLabels:
        app.kubernetes.io/name: thanos-receive-controller
- apiVersion: v1
  data:
    observatorium-cache-conf.yaml: |-
      "auth_enabled": false
      "frontend":
        "align_queries_with_step": true
        "cache_results": true
        "compress_responses": true
        "results_cache":
          "cache":
            "enable_fifocache": true
            "fifocache":
              "size": 1024
              "validity": "6h"
          "max_freshness": "1m"
        "split_queries_by_day": true
      "http_prefix": null
      "server":
        "http_listen_port": 9090
      "target": "query-frontend"
  kind: ConfigMap
  metadata:
    labels:
      app.kubernetes.io/name: observatorium-querier-cache
    name: observatorium-cache-conf
    namespace: ${NAMESPACE}
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app.kubernetes.io/name: observatorium-querier-cache
    name: observatorium-querier-cache
    namespace: ${NAMESPACE}
  spec:
    replicas: 3
    selector:
      matchLabels:
        app.kubernetes.io/name: observatorium-querier-cache
    template:
      metadata:
        labels:
          app.kubernetes.io/name: observatorium-querier-cache
      spec:
        containers:
        - args:
          - -config.file=/etc/cache-config/observatorium-cache-conf.yaml
          - -frontend.downstream-url=http://thanos-querier.${NAMESPACE}.svc.cluster.local:9090
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
