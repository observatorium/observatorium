apiVersion: v1
kind: Template
metadata:
  name: observatorium
objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app.kubernetes.io/component: api-gateway
      app.kubernetes.io/instance: observatorium
      app.kubernetes.io/name: observatorium-api-gateway
      app.kubernetes.io/part-of: observatorium
      app.kubernetes.io/version: master-2020-03-19-62d4b8e
    name: observatorium-observatorium-api-gateway
    namespace: ${NAMESPACE}
  spec:
    replicas: 1
    selector:
      matchLabels:
        app.kubernetes.io/component: api-gateway
        app.kubernetes.io/instance: observatorium
        app.kubernetes.io/name: observatorium-api-gateway
        app.kubernetes.io/part-of: observatorium
    strategy:
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    template:
      metadata:
        labels:
          app.kubernetes.io/component: api-gateway
          app.kubernetes.io/instance: observatorium
          app.kubernetes.io/name: observatorium-api-gateway
          app.kubernetes.io/part-of: observatorium
          app.kubernetes.io/version: master-2020-03-19-62d4b8e
      spec:
        containers:
        - args:
          - --web.listen=0.0.0.0:8080
          - --metrics.ui.endpoint=http://observatorium-observatorium-api-gateway-thanos-query.${NAMESPACE}.svc.cluster.local:9090
          - --metrics.read.endpoint=http://observatorium-cortex-query-frontend.${NAMESPACE}.svc.cluster.local:9090/api/v1
          - --metrics.write.endpoint=http://observatorium-thanos-receive.${NAMESPACE}.svc.cluster.local:19291/api/v1/receive
          - --log.level=warn
          image: quay.io/observatorium/observatorium:master-2020-03-19-62d4b8e
          livenessProbe:
            failureThreshold: 8
            httpGet:
              path: /-/healthy
              port: 8080
              scheme: HTTP
            periodSeconds: 30
          name: observatorium-api-gateway
          ports:
          - containerPort: 8080
            name: http
          readinessProbe:
            failureThreshold: 20
            httpGet:
              path: /-/ready
              port: 8080
              scheme: HTTP
            periodSeconds: 5
          resources:
            limits:
              cpu: ${OBSERVATORIUM_API_CPU_LIMIT}
              memory: ${OBSERVATORIUM_API_MEMORY_LIMIT}
            requests:
              cpu: ${OBSERVATORIUM_API_CPU_REQUEST}
              memory: ${OBSERVATORIUM_API_MEMORY_REQUEST}
        - args:
          - -provider=openshift
          - -https-address=:9091
          - -http-address=
          - -email-domain=*
          - -upstream=http://localhost:9090
          - -openshift-service-account=prometheus-telemeter
          - '-openshift-sar={"resource": "namespaces", "verb": "get", "name": "${NAMESPACE}",
            "namespace": "${NAMESPACE}"}'
          - '-openshift-delegate-urls={"/": {"resource": "namespaces", "verb": "get",
            "name": "${NAMESPACE}", "namespace": "${NAMESPACE}"}}'
          - -tls-cert=/etc/tls/private/tls.crt
          - -tls-key=/etc/tls/private/tls.key
          - -client-secret-file=/var/run/secrets/kubernetes.io/serviceaccount/token
          - -cookie-secret-file=/etc/proxy/secrets/session_secret
          - -openshift-ca=/etc/pki/tls/cert.pem
          - -openshift-ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          image: ${PROXY_IMAGE}:${PROXY_IMAGE_TAG}
          name: oauth-proxy
          ports:
          - containerPort: 9091
            name: https
          resources:
            limits:
              cpu: ${JAEGER_PROXY_CPU_LIMITS}
              memory: ${JAEGER_PROXY_MEMORY_LIMITS}
            requests:
              cpu: ${JAEGER_PROXY_CPU_REQUEST}
              memory: ${JAEGER_PROXY_MEMORY_REQUEST}
          volumeMounts:
          - mountPath: /etc/tls/private
            name: observatorium-api-tls
            readOnly: false
          - mountPath: /etc/proxy/secrets
            name: observatorium-api-proxy
            readOnly: false
        serviceAccountName: prometheus-telemeter
        volumes:
        - name: observatorium-api-tls
          secret:
            secretName: observatorium-api-tls
        - name: observatorium-api-proxy
          secret:
            secretName: observatorium-api-proxy
