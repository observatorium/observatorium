          - -querier.timeout=900s
          - -frontend.downstream-url=http://observatorium-thanos-query.${NAMESPACE}.svc.cluster.local.:9090
          image: quay.io/cortexproject/cortex:master-fdcd992f
          name: cortex-query-frontend
          ports:
