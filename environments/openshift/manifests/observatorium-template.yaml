- apiVersion: v1
  data:
    config.yaml: |-
      "auth_enabled": false
      "frontend":
        "compress_responses": true
        "log_queries_longer_than": "5s"
      "http_prefix": ""
      "query_range":
        "align_queries_with_step": true
        "cache_results": true
